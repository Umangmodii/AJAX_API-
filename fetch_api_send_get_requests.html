<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch APi | AJAX</title>
</head>
<body>

    <h2>Display Data</h2>
    <div>
       <!-- Displaying retrevie data-->
       <table id = "data"></table>
    </div>
    
</body>
</html>

<script>

    fetch("https://jsonplaceholder.typicode.com/todos",{
            method : "Get"
    })

     // Converting received data to JSON

     .then(response => response.json())
     .then(myData => {

        let item = `<tr> <th> ID </th> <th> Title </th> </tr>`;

     // Iterate through each entry and add them to the table 

     myData.forEach(users => {
        item += `<tr>
            <td> ${users.id} </td>
            <td> ${users.title} </td>
        </tr>`;
     });

     // Display the Output

     document.getElementById("data").innerHTML = item;

    });


</script>
