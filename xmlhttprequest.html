<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>XMLHttpRequest | Ajax </title>
</head>

<body>

    <div id="data">

        <h2 class="m-2">Getting Data</h2>
        <p class="m-2">Please click on the button to fetch data</p>

        <button type="button" class="m-2 btn btn-primary" onclick="makeRequest()">Submit</button>

    </div>
</body>

    <script>

        function makeRequest() {
            // Creating XMLHttpRequest object
            var xhttp = new XMLHttpRequest();

            // Creating a callback function
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("data").innerHTML = this.responseText;
                } else {
                    console.log("Error Found!");
                }
            };

            // Open the given file
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/todos/2", true);

            // Send request to server
            xhttp.send();
        }

    </script>
